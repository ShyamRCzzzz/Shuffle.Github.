<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Bars</title>
  <link rel="stylesheet" href="Profile.css">
</head>
<body>
  <img src="Shuffle.png" class="shuf">
  <li><a href="Main.html">Home</a></li>
  <div class="skills">
  <div class="skill">
    <div class="skill-name">No. of shuffles</div>
    <div class="skill-bar">
      <div class="skill-per" per="123" style="max-width:70%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Total hours listened</div>
    <div class="skill-bar">
      <div class="skill-per" per="30" style="max-width:30%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Total Songs explored</div>
    <div class="skill-bar">
      <div class="skill-per" per="151" style="max-width:60%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Generes explored</div>
    <div class="skill-bar">
      <div class="skill-per" per="9" style="max-width:40%"></div>S
    </div>
  </div>


</div>

</body>
</html>
